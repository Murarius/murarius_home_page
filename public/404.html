<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #c87137
  }

  .dialog {
    border: 12px solid #d40000;
    width: 70%;
    border-radius: 20px;
    margin: 200px auto;
    text-align: center;
    padding: 50px;
    position: relative;
    background-color: #ddd;
    text-transform: uppercase;
    font-weight: bold;
    font-family: arial;
  }

  .dialog:before {
    border: 3px solid #000;
    border-radius: 8px;
    bottom: 0;
    content: ' ';
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
  }

  .dialog:after {
    border: 3px solid #000;
    border-radius: 20px;
    bottom: -12px;
    content: ' ';
    left: -12px;
    position: absolute;
    right: -12px;
    top: -12px;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
    </div>
  </div>
</body>
</html>
